<div id="container-principal">
    <h4>Parceiros</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of parceiros">Possível Parceiro {{item.nome}} - Email: {{item.email}}</li>
    </ul>
</div>
<div id="container-principal">
    <h4>Mentores</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of mentores">Possível Mentor {{item.nome}} - Email: {{item.email}}</li>
    </ul>
</div>
